on:
  push:

name: CI/CD (Push)

jobs: 
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup DB
        run: docker-compose up -d db
        working-directory: ./docker_compose
      - name: Run go test
        run: docker-compose up go --exit-code-from go
        working-directory: ./docker_compose
